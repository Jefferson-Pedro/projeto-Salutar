<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container">
    <div class="card">
      <img src="assets/salutar.png" alt="logo-salutar">
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuario.login">
        <label for="floatingInput">Seu Login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="usuario.senha" (keyup.enter)="logar()">
        <label for="floatingPassword">Sua Senha</label>
      </div>

      <button class="btn btn-primary w-100 py-2" 
      type="submit" 
      (click)="logar()"
      >
      Acessar
    </button>
    <span id="msg" *ngIf="mensagem != ''">{{mensagem}}</span>

    </div> 
</div>
